<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>fin-konsultant.com.ua</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.min.css" />
</head>

<body>

  <div class="reviews">
    <div class="container">
      <div class="reviews__top">
        <div class="reviews__top-subtitle">
          Нам важно ваше мнение
        </div>
        <div class="reviews__top-title">
          Отзывы <br>о сервисе
        </div>
      </div>
      <div class="reviews__bottom">
        <div class="reviews__left">
          <div class="reviews__left-subtitle">
            Оценка пользователей
          </div>
          <div class="reviews__left-counter">
            <span>Всего отзывов:</span>
            <span>245</span>
          </div>
          <div class="reviews__left-rating">
            <div class="reviews__left-stars">
              <img src="images/star-full.svg" alt="" />
              <img src="images/star-full.svg" alt="" />
              <img src="images/star-full.svg" alt="" />
              <img src="images/star-full.svg" alt="" />
              <img src="images/star-epmty.svg" alt="" />
            </div>
            <div class="reviews__left-grade">
              4.85
            </div>
          </div>
        </div>
        <div class="reviews__right">
          <img src="images/reviews-img.jpg" alt="" />
        </div>
      </div>
    </div>
  </div>

  <div class="publications">
    <div class="container">
      <div class="publications__top">
        <div class="publications__top-left">
          Внешние публикации
        </div>
        <div class="publications__top-right">
          статьи на других ресурсах
        </div>
      </div>
      <div class="publications__items">
        <div class="publications__item">
          <div class="publications__item-subtitle">
            Издание где размещено
          </div>
          <div class="publications__item-img"></div>
          <div class="publications__item-name">
            Очень длинное название статьи для прочтения
          </div>
          <div class="publications__item-date">
            24 марта 2020
          </div>
          <div class="publications__item-read">
            <a href="#">Читать</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
